<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>Add Project</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="http://dev.jquery.com/view/trunk/plugins/autocomplete/jquery.autocomplete.css" type="text/css" />
		
		<script type="text/javascript" src="http://dev.jquery.com/view/trunk/plugins/autocomplete/lib/jquery.bgiframe.min.js"></script>
		<script type="text/javascript" src="http://dev.jquery.com/view/trunk/plugins/autocomplete/lib/jquery.dimensions.js"></script>
		<script type="text/javascript" src="http://dev.jquery.com/view/trunk/plugins/autocomplete/jquery.autocomplete.js"></script>


		<script type="text/javascript">
			$(document).ready(function(){
				var sector_names = "{{sectors}}".split(", ");
				$("#id_project_sectors").autocomplete(sector_names, {
					multiple: true,
					autoFill: true
				});
				
				var implementor_names = "{{implementors}}".split(", ");
				$("#id_project_implementors").autocomplete(implementor_names, {
					multiple: true,
					autoFill: true
				});
			});
		</script>
		
		
	</head>
	<body>
		<form action="/add_project/" method="post">
			<p>
				<label for="id_name">Name:</label> 
				<input id="id_name" type="text" name="name" maxlength="30">
			</p>
			<p>
				<label for="id_description">Description:</label> 
				<textarea id="id_description" name="description" cols="40" rows="6"></textarea>
			</p>
			<p>
				<label for="id_latitude">Latitude:</label> 
				<input type="text" name="latitude" id="id_latitude">
			</p>
			<p>
				<label for="id_longitude">Longitude:</label> 
				<input type="text" name="longitude" id="id_longitude">
			</p>
			<p>
				<label for="id_location">Location:</label> 
				<input id="id_location" type="text" name="location" maxlength="50">
			</p>
			<p>
				<label for="id_website_url">Website url:</label> 
				<input type="text" name="website_url" id="id_website_url">
			</p>
			<p>
				<label for="id_project_image">Project image:</label> 
				<input type="text" name="project_image" id="id_project_image">
			</p>
			<p>
				<label for="id_project_sectors">Sectors: </label> 
				<input type="text" name="project_sectors" id="id_project_sectors" size="60" autocomplete="off">
				<label>(Eg : {{sectors}})</label>
			</p>
			<p>
				<label for="id_project_implementors">Implementors: </label> 
				<input type="text" name="project_implementors" id="id_project_implementors" size="60" autocomplete="off">
				<label>(Eg : {{implementors}})</label>
			</p>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
