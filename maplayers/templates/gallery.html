{% extends "base.html" %}
{% load i18n %}

{% block title_extra %} &mdash; Test Gallery{% endblock %}
{% block page_content %}
<div id="image_set">
{% load project_tags %}
{% parse_img_rss_feed %}
<ul>
  {% for img in rss_img_feed.images %}
    <li>
      <div>
        <a href={{img.entry_url}}><img src={{img.img_url}} /></a>
      </div>
        <div>{{img.title}}</div>
    </li>   
  {% endfor %}
  </ul>
 </div>
{% endblock %}
