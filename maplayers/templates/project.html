<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		
    <title>{{project.name}}</title>
    <link href="/static/main.css" type="text/css" rel="stylesheet" />
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAzr2EBOXUKnm_jVnk0OJI7xSosDVG8KKPE1-m51RBrvYughuyMxQ-i1QfUnH94QxWIa6N4U6MouMmBA"
            type="text/javascript"></script>
    <script type="text/javascript">

    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
		var latlng = new GLatLng({{project.latitude}}, {{project.longitude}})
        map.setCenter(latlng, 5);
		map.addOverlay(new GMarker(latlng));
        map.setUIToDefault();
      }
    }

    </script>
  </head>

  <body onload="initialize()" onunload="GUnload()">
	
				<div id="project_details">
						<div id="project_name">
							<label>Name : </label>
							<span>{{project.name}}</span>
						</div>

                                                <div id="project_implementors">
                                                        <p>Project Implementors : </p>
                                                        <div>{{project.implementors}}</div>
                                                </div><p/>	
                                       
						<div id="project description">
							<label>Description: </label>
							<span>{{project.description}}</span>
						</div>
						
						<div id="project location">
								<label>Location: </label>
								<span>{{project.location}}</span>
                                                </div>

                                                <div id="project_website">
                                                    <label>Project WebSite: </label>
                                                    <span><a href="{{project.website_url}}">{{project.name}} home page</a></span>
                                                </div>

                                                <div id="project_image">
                                                    <span><img alt={{project.name}} src="{{project.project_image}}"/></span>
                                                </div>
						{% if project.link_set %}
							<div id="project links">
								<p>Links : </p>
								{% for link in links %}
									<div><a href="{{link.url}}">{{link.title}}</a></div>
								{% endfor %}
							</div>	
						{% endif %}
						
				</div>
                                <p/>
	
				<div id="map_canvas" style="width: 500px; height:300px"></div>
  </body>
</html>
